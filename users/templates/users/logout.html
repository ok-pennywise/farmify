<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f4f8;
    font-family: 'Arial', sans-serif;
}

.logout-container {
    text-align: center;
}

.logout-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 400px;
    margin: 20px;
}

.logout-card h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.logout-card p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.logout-card .btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    transition: background-color 0.3s;
}

.logout-card .btn:hover {
    background-color: #0056b3;
}

.logout-card i {
    font-size: 50px;
    color: #007bff;
    margin-bottom: 20px;
}

</style>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <i class='bx bxs-log-out-circle'></i>
            <h1>Logged Out</h1>
            <p>You have successfully logged out.</p>
            <a href="{% url 'login' %}" class="btn">Return to Login</a>
        </div>
    </div>
</body>
</html>
